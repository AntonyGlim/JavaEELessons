<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Title</title>
</head>
<body>
<h:form>
    <h:outputLabel value="Title"/>
    <div>
        <h:inputText id="title" value="#{projectController.project.title}"/>
    </div>
    <div>
        <h:inputText id="description" value="#{projectController.project.description}">
            <f:validateBean/>
        </h:inputText>
    </div>

    <br/>

    <h:commandButton value="Submit" action="#{projectController.save}"></h:commandButton>
</h:form>
</body>
</html>
