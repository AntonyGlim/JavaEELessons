<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="Add Project" action="#{projectController.createNewProject()}"/>

        <h:dataTable value="#{projectController.findAll()}" var="project">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{prjct.getId()}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{prjct.getTitle}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{prjct.getDescription()}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{prjct.getTimeStart()}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Edit" action="#{projectController.updateProject(project)}"/>
                <h:commandButton value="Delete" action="#{projectController.deleteProject(project)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
